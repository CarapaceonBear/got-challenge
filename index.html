<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <header class="header">
        <img src="./Game_of_Thrones_2011_logo.svg" alt="Game of Thrones logo" class="header__image">
        <div class="header__search">
            <label for="search-box" class="header__search--label">Search</label>
            <input type="search" class="header__search--box" id="search-box">
        </div>
        <div class="header__checkbox">
            <label for="house-1">House Stark</label>
            <input type="checkbox" class="header__checkbox--box" id="house-1" name="house-stark" value="Stark">
            <label for="house-2">House Lannister</label>
            <input type="checkbox" class="header__checkbox--box" id="house-2" name="house-lannister" value="Lannister">
            <label for="house-3">House Baratheon</label>
            <input type="checkbox" class="header__checkbox--box" id="house-3" name="house-baratheon" value="Baratheon">
            <label for="house-4">House Targaryen</label>
            <input type="checkbox" class="header__checkbox--box" id="house-4" name="house-targaryen" value="Targaryen">
        </div>
    </header>
    <main class="main">
        <section class="main__gallery">
        </section>
    </main>
</body>
</html>
